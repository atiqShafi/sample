<div class="form-group" ng-class="{'has-error': $parent.errors[error], 'required':isRequired }">
  <label class="control-label">{{title}}</label>
  <ui-select on-select="onChange()" ng-model="$parent.model">
    <ui-select-match placeholder="{{placeholder}}" class="ctsSelect">{{$select.selected[text]}}</ui-select-match>
    <ui-select-choices repeat="option in options | ctsPropsFilter: { {{text}}: $select.search}" group-by="groupByFn">
      <div ng-bind-html="option[text] | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
  <span class="help-block with-errors" ng-show="$parent.errors[error]">{{$parent.errors[error]}}</span>
</div>
